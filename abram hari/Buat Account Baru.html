<!DOCTYPE html>
<html>
 <head>
 	<title>Regis</title>
 </head>
   <header>
   	   <h1>Buat Account Baru</h1>
   	 <div id="Regis">
       <h3>Sign Up Form</h3>
       <form action="welcome.html" method="post">
       	<label>First Name : </label>
       	 <input type="text" name="first-name" value="Hari" id="first-name" required>
       	<br>
       	<br>
       	<label>Last Name : </label>
       	 <input type="text" name="last-name" value="Abram" id="last-name" required>
        <br>
        <br>
       	<label for="gender">gender</label>
       	<br>
       	<input type="radio" name="gender" value="male" 
       	id="male-radio" required>
       	<label for="male-radio">male</label>
       	<br>
       	<input type="radio" name="gender" value="female" 
       	id="female-radio" required>
       	<label for="female-radio">female</label>
       	<br>
       	<select for="nationaly" id="nationaly">
       		<option value="indonesia">Indonesia</option>
       		<option value="china">China</option>
       		<option value="inggris">Inggris</option>
       	</select>
       	<br>
       	<br>
       	<label for="bahasa">Language Spoken</label>
       	<br>
       	<input type="checkbox" name="bahasa" value="bahasa indonesia" id="checkbox">
       	<label for="checkbox-indonesia">Bahasa Indonesia</label>
       	<br>
       	<input type="checkbox" name="bahasa" value="bahasa inggris" id="checkbox">
       	<label for="checkbox-inggris">Bahasa Inggris</label>
       	<br>
       	<input type="checkbox" name="bahasa" value="other" id="checkbox">
       	<label for="checkbox-other">other</label>
       	<br>
       	<br>
       	<p> Bio </p>
       	<textarea name="name" rows="8" cols="40"> </textarea>
       	<br>
       	<input type="submit" value="Sign Up">

       </form>
    </div>
   </header>
</html>
